<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
           <form>
        <div id="displaycase">
            <div class="display"> 
               <input type="text" id="display" class="display" readonly placeholder="">
            </div>
            </div>
        <div id="keyscase">
            <div > 
                <input type="button" class="pink" value="(" onclick="display.value+='('">
                <input type="button" class="pink" value=")" onclick="display.value+=')'">
                <input type="button"  class="orange" value="CE" onclick="display.value=display.value.slice(0,-1) ">
                <input type="button" class="orange" value="AC" onclick="display.value='' ">
                               
                </div>
           
            <div>
                <input type="button" class="lav" value="7" onclick="display.value+='7'">
                <input type="button" value="8" class="yellow" onclick="display.value+='8'">
                <input type="button" class="blue" value="9" onclick="display.value+='9'">
                <input type="button" class="yellow" value="÷" onclick="display.value+='/'">
            </div>
            <div>
                <input type="button" class="yellow" value="4" onclick="display.value+='4'">
                <input type="button" class="pink" value="5" onclick="display.value+='5'">
                <input type="button" class="yellow" value="6" onclick="display.value+='6'">
                <input type="button" class="lav" value="x" onclick="display.value+='*'">
            </div> 
            <div>
                <input type="button" class="blue" value="1" onclick="display.value+='1'">
                <input type="button" class="yellow" value="2" onclick="display.value+='2'">
                <input type="button" class="lav" value="3" onclick="display.value+='3'">
                <input type="button" class="pink" value="-" onclick="display.value+='-'">                            
            </div>
            <div>
                <input type="button" class="yellow" value="0"  onclick="display.value+='0'">
                <input type="button" class="lav" value="." onclick="display.value+='.'"> 
                <input type="button" class="pink" value="=" onclick="display.value=eval(display.value)">          
                <input type="button" class="pink" value="+" onclick="display.value+='+'">            
            </div>
            </div>
        </div>
        <footer>©ADR2024_All Rights Reserved.</footer>
</body>
    </div>
    

</html>
